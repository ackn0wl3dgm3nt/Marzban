services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: marzban
      MYSQL_USER: marzban
      MYSQL_PASSWORD: marzban123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  marzban:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: .env.mysql
    volumes:
      - /var/lib/marzban:/var/lib/marzban
      - .:/code
    ports:
      - "8000:8000"
      - "2000-2100:2000-2100"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
